name: ðŸ¤– Atualizar PreÃ§os da Wishlist

on:
  # Permite executar manualmente no GitHub Actions
  workflow_dispatch:
  
  # Executa automaticamente todo dia Ã s 8h UTC (5h BRT)
  schedule:
    - cron: '0 8 * * *'
  
  # Opcional: executa quando houver push na branch main (caso vocÃª atualize URLs manualmente)
  push:
    branches:
      - main
    paths:
      - 'data.json'
      - 'scraper.py'

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # NecessÃ¡rio para fazer commit
    
    steps:
      # 1. Checkout do repositÃ³rio
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # NecessÃ¡rio para histÃ³rico completo
      
      # 2. Configura Python
      - name: ðŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'  # Cache de dependÃªncias para velocidade
      
      # 3. Instala dependÃªncias
      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      # 4. Executa o scraper
      - name: ðŸ•·ï¸ Run scraper
        run: |
          python scraper.py
        env:
          PYTHONUNBUFFERED: 1  # Para ver logs em tempo real
      
      # 5. Verifica se houve mudanÃ§as
      - name: ðŸ” Check for changes
        id: check_changes
        run: |
          git diff --quiet data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      # 6. Commit e push das mudanÃ§as (se houver)
      - name: ðŸ’¾ Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data.json
          git commit -m "ðŸ¤– AtualizaÃ§Ã£o automÃ¡tica dos preÃ§os [$(date +'%Y-%m-%d %H:%M:%S')]"
          git push
      
      # 7. Notifica se nÃ£o houve mudanÃ§as
      - name: â„¹ï¸ No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "âœ… Scraper executado com sucesso, mas nÃ£o houve alteraÃ§Ãµes nos dados."
      
      # 8. Log de resumo
      - name: ðŸ“Š Summary
        if: always()
        run: |
          echo "### ðŸŽ¯ Resumo da ExecuÃ§Ã£o" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Data/Hora:** $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **MudanÃ§as detectadas:** ${{ steps.check_changes.outputs.changed == 'true' && 'Sim âœ…' || 'NÃ£o âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data.json ]; then
            PRODUCT_COUNT=$(grep -o '"url":' data.json | wc -l)
            echo "- **Total de produtos:** $PRODUCT_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
